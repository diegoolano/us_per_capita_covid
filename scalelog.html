<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Log scale</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 10px;
  color: #333;
}
text {
	fill: black;
}
</style>

<body>
  <svg width="800" height="80">
  	<g id="wrapper" transform="translate(40, 40)">
  	</g>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script>
var logScale = d3.scaleLog()
	.domain([1, 100000])
	.range([0, 700]);

var myData = [1, 10, 100, 1000, 5000, 10000, 50000, 100000];

d3.select('#wrapper')
	.selectAll('text')
	.data(myData)
	.enter()
	.append('text')
	.attr('x', function(d) {
		return logScale(d);
	})
	.text(function(d) {
		return d;
	});

  </script>
</body>
</html>
